<th:block th:if="${list} and ${#lists.size(list) > 0}" th:with="dto=${list[0]}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

        <script th:src="@{/js/detail.js}"></script>
    </head>

    <body>
    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="container mt-3">
        <h2 id = dh2>[[${dto.camp_name}]]</h2>
        <div id = detail>
            <section>
                <div class=detail>
                    <label>캠핑장 이름:</label>
                    <div class="border bg-light rounded p-2" >[[${dto.camp_name}]]</div>
                </div>
                <div class=detail>
                    <label>주소:</label>
                    <div class="border bg-light rounded p-2" >[[${dto.address}]]</div>
                </div>
                <div class=detail>
                    <label>소개:</label>
                    <div class="border bg-light rounded p-2" >[[${dto.content}]]</div>
                </div>
                <div id = dbutton>
                    <!-- 하단 링크 -->
                    <a class="btn btn-outline-dark" th:href="@{/camp/list}">목록</a>
                    <a class="btn btn-outline-dark" th:href="@{/camp/reserve(id=${dto.id})}">예약</a>
                </div>

                <!-- 하단 링크 -->

            </section>
        </div>
    </div>
    </body>
</th:block>
</html>
