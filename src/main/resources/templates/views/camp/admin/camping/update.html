<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:if="${list == null} or ${#lists.size(list) <= 0}">
    alert("해당 정보가 삭제되거나 없습니다");
    history.back();
</script>
<th:block th:with="dto=${list[0]}" th:if="${list} and ${#lists.size(list) > 0}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script th:src="@{/js/write.js}"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

        <title>캠핑장 수정</title>
    </head>
    <body>
    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="container mt-3">
        <h2 id = wh2>캠핑장 수정</h2>
        <div id = write>
            <div class="row mt-5" th:if="${error }">
                <div class="col-12 text-danger" th:text="${error }">
                    <!--/* 에러메세지 */-->
                </div>
            </div>

            <form th:action="@{/camp/admin/camping/update}" method="post">
                <input type="hidden" name="id" th:value="${dto.id}"/>


                <div class = write>
                    <label for="camp_name">캠핑장 이름:</label>
                    <input type="text" class="form-control" id="camp_name" placeholder="캠핑장명" name="camp_name" th:value="${dto.camp_name}" required>
                </div>

                <div class = write>
                    <label for="address">주소:</label>
                    <input type="text" class="form-control" id="address" placeholder="상세 주소" name="address" th:value="${dto.address}" required>
                </div>

                <div class = write>
                    <label for="content">소개:</label>
                    <input type="text" class="form-control" id="content" placeholder="소개" name="content" th:value="${dto.content}" required>
                </div>


                <div id = wbutton>
                    <button type="submit" class="btn btn-outline-dark">수정 완료</button>
                    <a class="btn btn-outline-dark" th:href="@{/camp/admin/camping/list}">목록</a>
                </div>
            </form>
        </div>
    </div>
    </div>
    </body>
</th:block>
</html>
