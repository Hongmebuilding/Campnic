<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/list.js}"></script>

    <title>목록</title>
</head>

<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>
<th:block th:with="dto=${list[0]}">
    <div class="container mt-3" >
        <h2>목록 - [[${dto.camping.camp_name}]]</h2>
        <hr>


        <!-- 목록 -->
        <table class="table table-hover">
            <thead class="table-success">
            <tr>
                <th>이미지</th>
                <th>번호</th>
                <th>소개</th>
                <th>가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cs : ${list}">
                <td>
                    <div th:if="${cs.fileList != null and cs.fileList.size() > 0}">
                        <img th:src="@{'/upload/camp/' + ${cs.fileList[0].file}}" style="width:150px; height:150px;" class="card-img-top" alt="campImage">
                    </div>
                </td>
                <td><a th:href="@{/camp/admin/campsite/detail(id=${cs.id})}">[[${cs.number}]]</a></td>
                <td>[[${cs.content}]]</td>
                <td>[[${cs.price}]]</td>
            </tr>
            </tbody>
        </table>
        <!-- 목록 -->
        <div class="row">
            <div class="col-12">
                <a class="btn btn-outline-dark" th:href="@{/camp/admin/campsite/write(id=${dto.camping.id})}">캠핑장 구역 등록</a>
            </div>
        </div>
    </div>
    </div>
</th:block>
</body>
</html>
