<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/write.js}"></script>

    <title>쿠폰 등록</title>
</head>

<body>
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3">
    <h2 id = dh2>쿠폰 등록</h2>

    <div class="row mt-5" th:if="${error }">
        <div class="col-12 text-danger" th:text="${error }">
            <!--/* 에러메세지 */-->
        </div>
    </div>

    <form th:action="@{/camp/coupon}" method="post">

        <div class = write>
            <input type="hidden" class="form-control" id="user" placeholder="user" name="user" th:value="${user}">
        </div>


        <div class=detail>
            <label>쿠폰번호 입력:</label>
            <input type="text" class="form-control" id="cpNum" placeholder="쿠폰 번호" name="cpNum" th:value="${cpNum}" required>
        </div>

        <div id = dbutton>
            <!-- 하단 링크 -->
            <a class="btn btn-outline-dark" th:href="@{/main}">메인으로</a>
            <button type="submit" class="btn btn-outline-dark">쿠폰 등록</button>


        </div>

    </form>
    <!-- 하단 링크 -->
</div>
</body>
</th:block>
</html>
