<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/common.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script th:src="@{/js/list.js}"></script>

  <title>/lender/recipts</title>
</head>
<body>
  <!-- 인증 header -->
  <th:block th:insert="~{common/header::header}"></th:block>
  <div class="container mt-5">
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h2 class="text-center">영수증</h2>
        </div>
      </div>
      <div class="row mt-3">
        <th:block th:each="rental : ${rentalList}">
          <div class="col-md-4 mb-3">
            <div class="card">
              <img th:src="@{'/images/' + ${rental.item.fileList[0].file}}" class="card-img-top" alt="Item Image">
              <div class="card-body">
                <h5 class="card-title" th:text="${rental.item.price * (T(java.time.temporal.ChronoUnit).DAYS.between(rental.sdate, rental.edate) + 1) * rental.quantity}"></h5>
                <p class="card-text" th:text="${rental.item.lender.address + ' ' + rental.item.lender.city.city}"></p>
                <p class="card-text" th:text="${#temporals.format(rental.regdate, 'yyyy-MM-dd HH:mm:ss')}"></p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <button type="button" class="btn btn-danger delete-rental" th:href="@{/lender/recipts/delete(id=${rental.id})}" th:data-regdate="${#temporals.format(rental.regdate, 'yyyy-MM-dd HH:mm:ss')}">🗑</button>
                </li>
              </ul>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $(".delete-rental").each(function () {
        const regDateString = $(this).data("regdate");
        const regDate = new Date(regDateString);
        const currentDate = new Date();
        const daysDiff = Math.floor((currentDate - regDate) / (1000 * 60 * 60 * 24));

        if (daysDiff < 7) {
          $(this).prop("disabled", true);
        } else {
          $(this).prop("disabled", false);
        }
      });
    });
  </script>
</body>
</html>
