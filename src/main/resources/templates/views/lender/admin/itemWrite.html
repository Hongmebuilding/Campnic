<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/common.css}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script th:src="@{/js/write.js}"></script>

        <title>/lender/admin/itemWrite</title>
    </head>
<body>
    <!-- 인증 header -->
    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="container mt-5">
        <form class="align-items-center mt-5" th:action="@{/lender/admin/itemWrite}" method="post">
            <h2>[[${lenderName}]]</h2>
            <input type="hidden" th:value="${lenderName}">
            <div class="mt-5 w-25">
                <input type="text" class="form-control" id="itemName" name="itemName" placeholder="용품 이름" th:value="${itemName}">
            </div>
            <div class="mt-3 w-25">
                <input type="text" class="form-control" id="price" name="price" placeholder="용품 가격" th:value="${price}">
            </div>
            <div class="mb-3 mt-3 w-50">
                <textarea type="text" class="form-control" rows="5" id="content" name="content" placeholder="용품 설명을 쓰세요" th:value="${content}"></textarea>
            </div>
            <div  class="col-6 mt-3">
                <button type="submit" class="btn float-right btn-outline-dark ">판매하기</button>
            </div>
            <span class="row mt-3" th:if="${error }">
                <div class="col-12 text-danger" th:text="${error }">
                 <!--/* 에러메세지 */-->
                </div>
            </span>
          </form>
    </div>
</body>
</html>
