<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/common.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <script th:src="@{/js/list.js}"></script>

  <title>/lender/admin/list</title>
  
</head>
<body>
    <!-- 인증 header -->
    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="container mt-5">
        <h2>사업장 목록</h2><a class="btn btn-outline-dark" th:href="@{/lender/admin/write}">사업장 추가하기</a>
        <div class="row align-items-center">
            <div class="col-3"></div>
            <div class="col-6">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">사업장</th>
                    <th scope="col">등록날짜</th>
                    <th scope="col">주소</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="lender, i : ${lenderList}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${lender.lenderName}" th:href="@{/lender/admin/itemList(lenderName=${lender.lenderName})}"></td>
                    <td th:text="${#temporals.format(lender.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${lender.city.city + ' ' + lender.address}"></td>
                    <td>
                      <button type="button" class="btn btn-primary" th:href="@{/lender/admin/update(id=${lender.id})}">🖉</button>&nbsp;
                      <button type="button" class="btn btn-danger" th:href="@{/lender/admin/delete(id=${lender.id})}">🗑</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>    
</body>
</html>
