<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org">
<th:block th:if="${itemList} and ${#lists.size(itemList) >= 0}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/common.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <script th:src="@{/js/list.js}"></script>

  <title>/lender/admin/itemList</title>
</head>
<body>
    <!-- 인증 header -->
    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="container mt-5">
        <h2>[[${lender.lenderName}]]</h2>
        <a class="btn btn-primary" th:href="@{/lender/admin/list}">◀</a>
        <a class="btn btn-outline-dark" th:href="@{/lender/admin/itemWrite(lenderId=${lender.id})}">용품 추가하기</a>
        <div class="row row-cols-1 row-cols-md-4 g-4 mt-3" >
            <div class="col" th:each="item : ${itemList}">
              <div class="card">
                  <!--/*
                <img th:src="@{'/upload/item/' + ${item.fileList[0].file}}" class="card-img-top">*/-->
                <div class="card-body">
                  <h5 class="card-title">[[${item.itemName}]]</h5>
                  <p class="card text bg-info bg-opacity-10 border">[[${item.price}]]원</p>
                  <a class="btn btn-outline-primary float-end" th:href="@{/lender/admin/itemDetail(id=${item.id})}">자세히 보기</a>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</th:block>
</html>
