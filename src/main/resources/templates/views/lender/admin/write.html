<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:src="@{/js/write.js}"></script>

    <title>/lender/admin/write</title>
</head>
<body>
<!--/* 인증 header */-->
<th:block th:insert="~{common/header::header}"></th:block>
<div class="container mt-5" th:with="user=${#authentication.getPrincipal().getUser()}">
    <div class="mb-3">사용자 아이디: [[${user.username}]]</div>

    <form class="row align-items-center" th:action="@{/lender/admin/write}" method="post">
        <div class="col-6 w-25">
            <input type="text" class="form-control" id="lenderName" name="lenderName" placeholder="사업장 이름" th:value="${lenderName}">
        </div>
        <div class="mt-3">
            <select name="cityId" id="city" class="form-select w-25">
                <option value="0" selected>도시</option>
                <th:block th:each="city : ${cityList}">
                    <option th:value="${city.id}" th:text="${city.city}"></option>
                </th:block>
            </select>
           
        </div>
        <div class="col-6 mt-3">
            <input type="text" class="form-control" id="address" name="address" placeholder="상세주소(..구)" th:value="${address}">
        </div>
        <div class="col-6 mt-3">
            <button type="submit" class="btn btn-outline-dark">사업장추가</button>
        </div>
        <span class="row mt-3" th:if="${error }">
            <div class="col-12 text-danger" th:text="${error }">
             <!--/* 에러메세지 */-->
            </div>
        </span>
      </form>

</div>
</body>
</html>
