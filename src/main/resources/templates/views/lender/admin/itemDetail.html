<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:with="item=${item}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/common.css}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script th:src="@{/js/detail.js}"></script>

        <title>/lender/admin/itemDetail</title>
    </head>
<body>
    <!-- 인증 header -->
    <th:block th:insert="~{common/header::header}"></th:block>

    <div class="container mt-5">
        <form class="align-items-center mt-5" >
            <h2>[[${item.lender.lenderName}]]</h2>
            <input type="hidden" th:value="${lenderName}">
            <div class="mt-5 w-25">
                <input type="text" class="form-control" id="itemName" name="itemName" placeholder="용품 이름" th:value="${item.itemName}" readonly/>
            </div>
            <div class="mt-3 w-25">
                <input type="text" class="form-control" id="price" name="price" placeholder="용품 가격" th:value="${item.price}" readonly/>
            </div>
            <div class="mb-3 mt-3 w-50">
                <textarea type="text" class="form-control" rows="5" id="content" name="content" placeholder="용품 설명을 쓰세요" th:value="${item.content}" readonly></textarea>
            </div>
            <div  class="col-6 mt-3">
                <button type="button" class="btn btn-primary" th:href="@{/lender/admin/itemUpdate(id=${item.id})}">수정하기</button>&nbsp;
                <button type="button" class="btn btn-danger" th:href="@{/lender/admin/ItemDelete(id=${item.id})}">삭제하기</button>
            </div>
          </form>
    </div>
</body>
</th:block>
</html>
