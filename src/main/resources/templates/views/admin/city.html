<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/detail.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <title>City</title>
</head>
<body>
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3">
  <h2> 지역 등록</h2>
  <form th:action="@{/admin/city}" method="post">

    <div class="mb-3 mt-3">
      <label for="subject">지역이름</label>
      <input type="text" class="form-control" id="subject" placeholder="지역을 입력하세요" name="city">
    </div>

    <button type="submit" class="btn btn-outline-dark">등록</button>
  </form>

  <h2>지역 목록</h2>

  <table class="table table-hover">
    <thead class="table-success">
    <tr>
      <th>Citylist</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dto : ${list}">
      <td>[[${dto.city}]]</td>
      <td>
        <form name="frmDelete" th:action="@{/admin/cityDel}" method="post">
          <input type="hidden" name="id" th:value="${dto.id}">
          <button class="btn btn-danger" id="btnDel">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
