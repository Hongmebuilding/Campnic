<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <title>Mypage</title>
</head>
<body>
<th:block th:insert="~{common/header::header}"></th:block>
<div class="container mt-3">
  <h1>권한 관리</h1>
  <p><br></p>
  <table style="width:80%">
    <tr>
      <td>User</td>
      <td>Authority</td>
    </tr>
    <tr th:each="dto:${list}">
      <td>[[${dto.user.username}]]</td>
      <td>[[${dto.authority.name}]]</td>
      <td class="d-flex justify-content-around mt-1">
        <form th:action="@{/user/admin/authAccept}" method="post">
          <input type="hidden" name="authreqId" th:value="${dto.id}">
          <input type="hidden" name="userId" th:value="${dto.user.id}">
          <input type="hidden" name="authId" th:value="${dto.authority.id}">
          <button class="btn btn-success">수락</button>
        </form>
        <form th:action="@{/user/admin/authRefuse}" method="post">
          <input type="hidden" name="authreqId" th:value="${dto.id}">
          <button class="btn btn-danger">거절</button>
        </form>
      </td>
    </tr>
  </table>

  <a class="btn btn-primary" th:href="@{/user/admin/city}">▶지역 관리하러 가기</a>

</div>

</body>
</html>
