<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <!--  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>-->
  <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
  <!--  <script th:src="@{/js/naverLogin.js}"></script>-->
  <script th:src="@{/js/kakaoLogin.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
  <title>LOGIN</title>
</head>

<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<section class="conA">
  <div class="conB">
    <h1 class="easyLogin"><b>간편로그인</b></h1>
    <th:block th:insert="~{common/apiLogin::api}"></th:block>
    <form th:action="@{/user/login}" method="POST">
      <hr>
      <div class="row mt-5">
        <div class="col-12 text-danger" th:text="${errorMessage}">
          <!--/* 에러메세지 */-->
        </div>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="username" id="username" th:value="${username}" placeholder="ID" required>
        <label for="username">ID</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="NoAccount">계정이 없으신가요? <a th:href="@{/user/join}" class="join"><b>회원가입</b></a></div>
      <div class="blank"></div>
      <button class="loginBtn" type="submit">로그인</button>
    </form>
  </div>
  <div class="conA-bg"><img th:src="@{/img/background.png}" id="bg"></div>
</section>

</body>
</html>
