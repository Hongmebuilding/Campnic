<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

<body>

<input class="btn" id="btn-join" value="LENDER 권한등록" data-bs-toggle="modal" data-bs-target="#myModal">
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"><b>캠핑용품을 직접 등록해보세요!</b></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form name="form2" th:action="@{/user/adminreq}" method="post" onsubmit="return chkSubmit()">
                <div class="modal-body">
                    <div class="Category">
                        <label>ROLE_LENDER </label>
                            <input type="hidden" id="hreq" name="auth" value="ROLE_LENDER">
                            <input type="hidden" name="username" th:value="${user.username}">
                        LENDER에 대한 간단 설명.....<br>
                        blablablabla......
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="등록 신청" onclick="javascript:btn()"></input>
                </div>
            </form>
        </div>
    </div>
</div>

<input class="btn" id="btn-join2" value="CAMPING 권한등록" data-bs-toggle="modal" data-bs-target="#myModal2">
<div class="modal fade" id="myModal2">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"><b>캠핑장을 직접 등록해보세요!</b></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form name="form2" th:action="@{/user/adminreq}" method="post" onsubmit="return chkSubmit()">
                <div class="modal-body">
                    <div class="Category">
                        <label>ROLE_CAMPING </label>
                            <input type="hidden" id="hreq2" name="auth" value="ROLE_CAMPING">
                            <input type="hidden" name="username" th:value="${user.username}">
                        CAMPING 에 대한 간단 설명.....<br>
                        blablablabla......
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="등록 신청" onclick="javascript:btn()"></input>
                </div>
            </form>
        </div>
    </div>
</div>
