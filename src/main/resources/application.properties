# 서버 포트 번호
server.port=8081

# 콘솔 ANSI 색상
spring.output.ansi.enabled=always

# Thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:templates/views/

# spring-jdbc 설정시 아래 정보 없으면 가동시 에러 발생
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/campdb?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=campuser
spring.datasource.password=1234

# JPA에서 생성되는 SQL 문을 콘솔 출력
spring.jpa.show-sql=true

# 쿼리가 훨씬 보기 좋게 정렬되어 로그 찍힌다
spring.jpa.properties.hibernate.format_sql=true

# DDL(create, alter, drop) 정의시 DB의 고유 기능을 사용할 수 있다.
# create: 서버 가동할때마다 기존 테이블을 삭제하고 새로 생성
# update: DB테이블와 엔티티 매핑정보를 비교해서 변경사항이 있는 경우만 수정 (ALTER). 테이블 없으면 CREATE
spring.jpa.hibernate.ddl-auto=update

# 파일 업로드 경로
app.camp.upload.path=upload/camp

app.item.upload.path=upload/item











